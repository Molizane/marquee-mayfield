<!DOCTYPE html>
<head>
	<title>Marquee Mayfield</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body id="page-home">
	<div class="container">
		<header>
			<!-- image gallery -->
			<h1>
				<img alt="Marquee Mayfield" src="svg/mm-logo-rev.svg">
			</h1>
			<ul class="social-icons">
				<li><a class="icon-twitter" href="#" target="_blank"></a></li>
				<li><a class="icon-facebook" href="#" target="_blank"></a></li>
				<li><a class="icon-spotify" href="#" target="_blank"></a></li>
				<li><a class="icon-itunes" href="#" target="_blank"></a></li>
			</ul>
			<ul class="header-menu">
				<li class="home"><a href="#">Home</a></li>
				<li><a href="#">Music</a></li>
				<li><a href="#">Video</a></li>
				<li><a class="active" href="#">Gallery</a></li>
			</ul>
		</header>
		<nav class="nav-content popup-gallery">

			<div class="row">
				<div class="n-1"><a class="active" href="/music">Music</a></div>
				<div class="n-15 lightbox"><a href="images/gallery/large/1.jpg">&nbsp;</a></div>
				<div class="n-15 lightbox"><a href="images/gallery/large/2.jpg">&nbsp;</a></div>
				<div class="n-15 lightbox"><a href="images/gallery/large/3.jpg">&nbsp;</a></div>
				<div class="n-15 lightbox"><a href="images/gallery/large/4.jpg">&nbsp;</a></div>
			</div>
			<div class="row">
				<div class="n-7"><a href="/about">Video</a></div>
				<div class="n-15 lightbox"><a href="images/gallery/large/5.jpg">&nbsp;</a></div>
				<div class="n-15 lightbox"><a href="images/gallery/large/6.jpg">&nbsp;</a></div>
				<div class="n-15 lightbox"><a href="images/gallery/large/7.jpg">&nbsp;</a></div>
				<div class="n-15 lightbox"><a href="images/gallery/large/8.jpg">&nbsp;</a></div>
			</div>
			<div class="row">
				<div class="n-11"><a href="/about">Gallery</a></div>
				<div class="n-15 lightbox"><a href="images/gallery/large/9.jpg">&nbsp;</a></div>
				<div class="n-15 lightbox"><a href="images/gallery/large/10.jpg">&nbsp;</a></div>
				<div class="n-15 lightbox"><a href="images/gallery/large/1.jpg">&nbsp;</a></div>
				<div class="n-15 lightbox"><a href="images/gallery/large/2.jpg">&nbsp;</a></div>
			</div>

		</nav>

	</div>
	<script src="js/vendor/zepto.min.js"></script>
	<script src="js/vendor/magnific.popup.min.js"></script>
	<script>
	$(document).ready(function() {
        $('.popup-gallery').magnificPopup({
          delegate: '.lightbox a',
          type: 'image',
          tLoading: 'Loading image #%curr%...',
          mainClass: 'mfp-img-mobile',
          gallery: {
            enabled: true,
            navigateByImgClick: true,
            preload: [0,1] // Will preload 0 - before current, and 1 after the current image
          },
          image: {
            tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
            titleSrc: function(item) {
              return item.el.attr('title');
            }
          }
        });
      });
	</script>
</body>
</html>
